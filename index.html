<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./scripts/script.js"></script>
    <link rel ="stylesheet" href ="./styles/style.css">
    <title>Yoga Blog</title>
</head>
<body>
    <h1 id="heading">Welcome to Yoga Blog <span id="name"></span></h1>

    <form action="/action_page.php">

        <!-- Container for entire form. -->
        <div class="container">

            <!-- Registration Side -->
          <h1>Registration</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
        <!-- Registration Form -->
          <label for="email"><b>Email:</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="confirm_psw"><b>Confirm Password:</b></label>
          <input type="password" placeholder="Confirm Password" name="confirm_psw" id="confirm_psw" required>
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
    
</body>
</html>
